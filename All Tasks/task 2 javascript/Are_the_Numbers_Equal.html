<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport"
              content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Session 2 Task 2 JS</title>

    </head>
    <body>
        <input type="text" id="number1">
        <input type="text" id="number2">
        <button id="sum" onClick="onClickHandleconv()"> Check Equality</button>
        <h3>Result: <span id="result">0</span></h3>
        
        <script>
            printResult('Please enter the two numbers to check equality.');

            function onClickHandleconv() {
                var n1 = parseInt(document.getElementById('number1').value), 
                n2 = parseInt(document.getElementById('number2').value);
                if(n1==n2){
                printResult(convertTrue());
            }else{
                printResult(convertfalse());
            }
            
            }

            function convertTrue() {
                
                return Boolean(1);
            }
            function convertfalse() {
                
                return Boolean(0);            }
            
               
          
            function printResult(result) {
                document.getElementById('result').innerHTML = '<p style="color: red">' + result + '</p>';
            }
        </script>
    </body>
</html>
