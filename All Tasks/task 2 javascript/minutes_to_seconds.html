<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport"

    </head>
    <body>
        <input type="number" id="number1">
        <button id="sum" onClick="onClickHandleconv()">Convert minutes to sec</button>
        <h3>Result: <span id="result">0</span></h3>
        
        <script>
            printResult('Please enter the minutes you need to convert to seconds');


            function onClickHandleconv() {
                var n1 = parseFloat(document.getElementById('number1').value);
                printResult(convert(n1));
            }

            function convert(n1) {

            return (n1* 60 + ' seconds');
            }

            function printResult(result) {
                document.getElementById('result').innerHTML = '<p style="color: red">' + result + '</p>';
            }
        </script>
    </body>
</html>
