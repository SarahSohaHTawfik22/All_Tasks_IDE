<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport"
              content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Session 2 Task 1 JS</title>

    </head>
    <body>
        <input type="number" id="number1">
        <input type="number" id="number2"><br>
        <button id="sum" onClick="onClickHandlesum()">Sum</button>
        <button id="sub" onClick="onClickHandlesubtract()">Subtract</button><br>
        <button id="divide" onClick="onClickHandledivide()">Divide</button>
        <button id="multiply" onClick="onClickHandlemultiply()">Multiply</button>
        <button id="alloperators" onClick="onClickHandlealloperatrs()">+-*/</button><br>

        <h3>Result: <span id="result">0</span></h3>
        
        <script>
            printResult('Please enter first number and second number');

            function onClickHandlesum() {
                var n1 = parseFloat(document.getElementById('number1').value),
                    n2 = parseFloat(document.getElementById('number2').value);

                printResult(sum(n1, n2));
            }
            function onClickHandlesubtract() {
                var n1 = parseFloat(document.getElementById('number1').value),
                    n2 = parseFloat(document.getElementById('number2').value);

                printResult(subtract(n1, n2));
            }
            function onClickHandledivide() {
                var n1 = parseFloat(document.getElementById('number1').value),
                    n2 = parseFloat(document.getElementById('number2').value);

                printResult(divide(n1, n2));
            }
            function onClickHandlemultiply() {
                var n1 = parseFloat(document.getElementById('number1').value),
                    n2 = parseFloat(document.getElementById('number2').value);

                printResult(Multiply(n1, n2));
            }
            function onClickHandlealloperatrs() {
                var n1 = parseFloat(document.getElementById('number1').value),
                    n2 = parseFloat(document.getElementById('number2').value);

                printResult(alloperatorsinone(n1, n2));
            }

            function sum(n1, n2) {
                return n1 + n2;
            }
            function subtract(n1, n2) {
                return n1 - n2;
            }
            function divide(n1, n2) {
                return n1 / n2;
            }
            function Multiply(n1, n2) {
                return n1 * n2;
            }
            function alloperatorsinone(n1, n2) {
                return (n1 + n2)+(n1 - n2)+(n1 / n2)+(n1 * n2);
            }

            function printResult(result) {
                document.getElementById('result').innerHTML = '<p style="color: red">' + result + '</p>';
            }
        </script>
    </body>
</html>
